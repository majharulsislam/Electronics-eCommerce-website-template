<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup Signin</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- slick css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

	<!-- font awesome 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<!-- JqueryUi -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<!-- Main Css -->
	<link href="asset/css/style.css" rel="stylesheet">
	<link href="asset/css/responsive.css" rel="stylesheet">
</head>
<body>

<!-- Cart PopUp Area -->
<section class="ecom_cartpop_area">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="cartpopup_body popup_sign signup_box_login">
					<h2 class="my_ac_common_title">CUSTOMER LOG IN</h2>
					<p>If you are already registered, please log in.</p>
					<!-- warning message -->
					<!-- <div class="login_warning">
						<p>Warning: No match for Phone Number and/or Password.</p>
					</div> -->
					<form action="" method="">
						<div class="row">
							<div class="col-md-12 mb-3">
								<div class="form-group">
					  				<div class="emailin" id="common_in">
					  					<input type="email" class="form-control" name="" placeholder="Email" required>
					  				</div>
					  			</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
					  				<div class="passin_area d-flex justify-content-between align-items-center" id="common_in">
						  				<div class="passwordin">
						  					<input type="password" class="form-control" name="" placeholder="Password" required>
						  				</div>
						  				<span class="lock"><img src="asset/img/icons/eye.svg" alt="image"></span>
					  				</div>
					  			</div>
							</div>
						</div>
						<div class="row" id="forgoetpass">
							<div class="col-md-6">
								<div class="remember_radio d-flex align-items-center">
						            <div class="radio_in">
						              <input type="radio" name="" id="rememme">
						            </div>
						            <div class="radio_label">
						              <label for="rememme"><p class="set_as">Remember Me</p></label>
						            </div>
						        </div>
							</div>
							<div class="col-md-6">
								<div class="forgot_pass">
									<a href="#">Forgot Password?</a>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="signbtn">
									<input type="submit" name="" id="" value="Login">
								</div>
							</div>
						</div>
					</form>
					<div class="create_account_area">
						<p>Create your account and enjoy a new shopping experience.</p>
						<div class="create_bottom_ac_btn">
							<a href="signup.html">Create an account</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End Cart PopUp Area -->



<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<!-- bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jquery ui -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- slick js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<!-- main js -->
<script src="asset/js/custom.js"></script>

</body>
</html>
