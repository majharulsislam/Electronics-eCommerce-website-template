						    </div>

	<!-- bottom header menu -->
	<div class="bottom_header">

<!-- Page title -->
<section class="page_title_without_bg">

						<a href="#">Home</a>

<!-- SignUp Area -->
<section class="ecom_login_area">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="signup_box_login text-center" id="signupbox">
					<h2 class="my_ac_common_title" id="createtitle">Create  Account</h2>
					<form action="" method="">
						<div class="row">
							<div class="col-md-12 mb-3">
								<div class="form-group">
					  				<div class="firstname" id="common_in">
					  					<input type="text" class="form-control" name="" placeholder="First Name *" required>
					  				</div>
					  			</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mb-3">
								<div class="form-group">
					  				<div class="lastname" id="common_in">
					  					<input type="text" class="form-control" name="" placeholder="Last Name *" required>
					  				</div>
					  			</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mb-3">
								<div class="form-group">
					  				<div class="emailin" id="common_in">
					  					<input type="email" class="form-control" name="" placeholder="Email *" required>
					  				</div>
					  			</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
					  				<div class="passin_area d-flex justify-content-between align-items-center" id="common_in">
						  				<div class="passwordin">
						  					<input type="password" class="form-control" name="" placeholder="Password *" required>
						  				</div>
						  				<span class="lock"><img src="asset/img/icons/eye.svg" alt="image"></span>
					  				</div>
					  			</div>
							</div>
						</div>
						<div class="row" id="forgoetpass">
							<div class="col-md-12">
								<div class="agree_check">
							      <input type="checkbox" name="" id="remember">
							      <label class="remember" for="remember">I agree to receive email updates and offers about mysite.com products and mysite.com third-party partner offers.</label>
							    </div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="signbtn">
									<input type="submit" name="" id="" value="Create  Account">
								</div>
							</div>
						</div>
					</form>
					<div class="create_ac_continue d-flex justify-content-center">
						<h2 class="my_ac_common_title">Continue with</h2>
						<div class="create_continue_with_icon">
							<ul class="d-flex">
								<li><a href="#"><i class="fab fa-google"></i></a></li>
								<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
							</ul>
						</div>
					</div>
					<div class="back_to_login">
						<a href="login.html">Back to login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End SignUp Area -->
