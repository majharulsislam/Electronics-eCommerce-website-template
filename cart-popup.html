<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart Popup</title>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- slick css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

	<!-- font awesome 5 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

	<!-- JqueryUi -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
	<!-- Main Css -->
	<link href="asset/css/style.css" rel="stylesheet">
	<link href="asset/css/responsive.css" rel="stylesheet">
</head>
<body>

<!-- Cart PopUp Area -->
<section class="ecom_cartpop_area">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="cartpopup_body">
					<div class="cartpop_top_box">
						<h2 class="popup_heading">Your Bag</h2>
						<div class="cartpop_progress my_cartfull_progress">
							<p>1 items</p>
							<div class="progress">
	  							<div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
	  								10%
	  							</div>
							</div>
						</div>
						<p id="freeshiptext">Only $741.00 away from <b>Free Shipping</b></p>
						<!-- cart product items -->
						<div class="cartpopup_items">
							<div class="cart_product_single product_quantity d-flex">
								<div class="cart-popup_img">
									<a href="#"><img src="asset/img/cart/1.png" alt=""></a>
								</div>
								<div class="cart-text">
									<h4>Nanushka</h4>
									<p>Zabel Maxi Dress</p>
									<p>Grey , Small</p>
									<p class="color_r">$675.00</p>
									<div class="number">
										<span class="minusq">-</span>
										<input type="text" value="1">
										<span class="plusq">+</span>
									</div>
								</div>
								<div class="cart_pop_close">
									<a href="#"><img src="asset/img/icons/close.svg" alt="cart-popup-close"></a>
								</div>
							</div>

							<div class="cart_product_single product_quantity d-flex">
								<div class="cart-popup_img">
									<a href="#"><img src="asset/img/cart/1.png" alt=""></a>
								</div>
								<div class="cart-text">
									<h4>Nanushka</h4>
									<p>Zabel Maxi Dress</p>
									<p>Grey , Small</p>
									<p class="color_r">$675.00</p>
									<div class="number">
										<span class="minusq">-</span>
										<input type="text" value="1">
										<span class="plusq">+</span>
									</div>
								</div>
								<div class="cart_pop_close">
									<a href="#"><img src="asset/img/icons/close.svg" alt="cart-popup-close"></a>
								</div>
							</div>
						</div>
					</div>
					<div class="cartpopup_bottom_box">
						<div class="estimate_total d-flex justify-content-between">
							<h3>Estimate Total</h3>
							<h3 class="color_r">$675.00</h3>
						</div>
						<div class="shipping_alert d-flex">
							<p>Shipping</p>
							<p class="italic">Taxes and shipping fee will be calculated at checkout</p>
						</div>
						<div class="agree_check">
					      <input type="checkbox" name="" id="remember">
					      <label class="remember" for="remember">I agree with the <a href="">Terms & conditions</a></label>
					    </div>
					    <div class="popupcart_btn d-flex justify-content-between">
							<div class="popcart_checkout_btn">
								<input type="button" id="cartpop_btn" value="Checkout">
							</div>
							<div class="view_popcart_btn">
								<input type="button"  id="cartpop_btn" value="View Cart">
							</div>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- End Cart PopUp Area -->



<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<!-- bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jquery ui -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- slick js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<!-- main js -->
<script src="asset/js/custom.js"></script>

</body>
</html>
